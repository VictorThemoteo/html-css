<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse; /*O padrão é sepparade*/
        }

        tr.linha{
            background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 7px;
        }

        td.dado{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--HIERARQUIA DE TABELAS SIMPLES
        
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table> <!--O W3C coloca como opcional as tags de fechamento em </td> e </tr> a função funciona só com a tag de abertura mas para organização é mais fácil manter as tags de fechamento-->
</body>
</html>
