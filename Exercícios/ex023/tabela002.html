<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        td, th{
            border: 1px solid black;
            padding: 8px;
        }

        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <!--ANATOMIA PARA TABELAS GRANDES
        THEAD
            posso ter na cabeça da table: TD, TR E TH
        TBODY   
            no corpo: TD, TR E TH   
        TFOOT
            e no rodapé: TD TR E TH
    -->

    <table>
        <thead>
            <tr>
                <th>
                    Estado
                </th>
                <th>
                    População
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    São Paulo
                </td>
                <td class="num">
                    44 411 238
                </td>
            </tr>

            <tr>
                <td>
                    
                    Minas Gerais
                </td>
                <td class="num">
                    20 538 718
                </td>
            </tr>

            <tr>
                <td>
                    Rio de Janeiro
                </td>
                <td class="num">
                    16 054 524
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td><strong>00000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
