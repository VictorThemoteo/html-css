<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulário 6</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on"> <!--NÃO ESQUECER, USAR O MÉTODO POST, ESTOU USANDO O GUET APENAS PARA TÍTULO DE APRENDISAGEM -->

        
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor"> <!--Se eu não colocar nada a cor vai iniciar no preto, mas se por ex eu colocar value: "#00ff00" iria começar no verde -->
        </div>


        <div>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5"> <!--Seguindo o exemplo da cor, se eu colocar value:"1" iria começar no 1 e não no meio da barra-->
        </div>


        <label for="ifoto">Foto</label>
        <input type="file" name="foto" id="ifoto">


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
