<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="igenderm" value="M"> <label for="igenderm">Masculino</label> <!--No input type radio só marcam uma opção para poder marcar uma opção e a outra desmarcar eu preciso que os dois estejam se referindo ao mesmo NAME, não o mesmo ID-->
            <input type="radio" name="gender" id="igenderf" value="F"> <label for="igenderf">Feminino</label>
        </fieldset>

        <fieldset>                                                                                      <!--O label nos esportes ligando ao id faz com que ao clicar na palavra a caixa seja marcada, sem isso a caixa só marcaria clicando exatamente na bolinha-->
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br> <!--input do tipo checkbox podem ser marcadas múltiplas opções ao contrário da opção radio-->
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
