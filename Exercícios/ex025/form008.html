<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post">


        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="num1" id="in1" min="0" max="20" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="num2" id="in2" min="0" max="20" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <!--O output não é enviado no formulário, ele é apenas exposto na tela, por exemplo, os números são somados, mas o valor da soma não vai ser enviado-->
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
