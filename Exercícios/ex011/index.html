<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="foto flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/high noon - tracktribe.mp3" controls></audio>

    <p>Existe também outra maneira</p>

    <audio preload="metadata" controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg"> <!--também é bom deixar este outro tipo de mídia para aumentar a compatibilidade com os navegadores o arquivo WAV também é uma opção mas não é bom utilizar pois é muito grande.-->
        <p>Infelizmente seu navegador não consegue reproduzir o arquivo <a href="midias/guanacast-33.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
